<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(img8.webp);
      background-size: cover;
      background-position: center;
      margin: 0;
      padding-top: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 0.8;
    }
    button {
    display: inline-block;
    padding: 10px 20px;
    background-color: green;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
  }

    .back-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  z-index: 999;
}




    .back-button:hover {
      background-color: #45a049;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  
    <button class="back-button" onclick="window.location.href='convert.html';">BACK</button>

 
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="register-form" action="message.html" method="POST">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="first_name" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="last_name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirm_password" required />

      <button type="submit" class="link-button">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
      const pwd = document.getElementById("password").value;
      const confirmPwd = document.getElementById("confirmPassword").value;
      if (pwd !== confirmPwd) {
        e.preventDefault();
        alert("Passwords do not match. Please try again.");
      }
    });
  </script>
</body>
</html>
